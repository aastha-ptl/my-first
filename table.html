<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h1>Table</h1>
    <table border="2 solid black" cellspacing="3" cellpadding="7">
        <tr>
            <td rowspan="3">data </td>
            <td colspan="4">data</td>

        </tr>

        <td colspan="2">data</td>
        <td rowspan="2">data</td>

        <tr>
            <td colspan="2">data</td>

        </tr>
        <tr>
            <td rowspan="2">data</td>
            <td rowspan="2">data</td>
            <td rowspan="2">data</td>
            <td>data</td>
        </tr>
        <tr>
            <td>data</td>
        </tr>
    </table>
   
</body>

</html>
