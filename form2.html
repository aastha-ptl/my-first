<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <table border="3" cellpadding="9" style="background-color:antiquewhite" align="center">
        <form action="">
            <tr><td colspan="2"><h1>Student Registration form</h1></td></tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="fname"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lname"></td>
            </tr>
            <tr>
                <td>Postal address:</td>
                <td><input type="text" name="pa" id="pa"></td>
            </tr>
            <tr>
                <td>Personal address:</td>
                <td><input type="text" name="pes"></td>
            </tr>
            <tr>
                <td>sex:</td>
                <td><input type="radio"name="m">Male <input type="radio" name="m">FeMale</td>
                
                </tr>
                <tr>
                    <td>City</td>
                    <td><select name="" id="">
                        <option value="0">Select</option>
                        <option value="1">Ahmedabad</option>
                        <option value="2">Surat</option>
                        <option value="3">Vadodara</option>
                        <option value="4">Rajkot</option>
                        <option value="5">Bhavnagar</option>
                    </select></td>
                </tr>
                <tr>
                    <td>course</td>
                    <td><select name="" id="">
                        <option value="0">Select</option>
                        <option value="1">B.tech</option>
                        <option value="2">M.tech</option>
                        <option value="3">BBA</option>
                        <option value="4">BCA</option>
                        <option value="5">MCA</option>
                    </select></td>
                </tr>
                <tr> 
                    <td>District</td>
                    <td><select name="" id="">
                        <option value="0">Select</option>
                        <option value="1">Ahmedabad</option>
                        <option value="2">Surat</option>
                        <option value="3">Vadodara</option>
                        <option value="4">Rajkot</option>
                        <option value="5">Bhavnagar</option>
                    </select></td>
                </tr> <tr>
                    <td>state</td>
                    <td><select name="" id="">
                        <option value="0">Select</option>
                        <option value="1">Gujarat</option>
                        <option value="2">Maharashtra</option>
                        <option value="3">Rajasthan</option>
                        <option value="4">Punjab</option>
                        <option value="5">Haryana</option>
                    </select></td>
                </tr>
                <tr>
                    <td>PIN Code</td>
                    <td><input type="pin"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="" id=""></td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Mobile No</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><input type="Reset"></td>
                    <td><input type="submit"></td>
                </tr>
        </form>
    </table>
</body>

</html>
